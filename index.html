<html>
  <link rel="stylesheet" href="estilos.css">
  <h1>
    <mark>Pantalla Principal</mark>
  </h1>
  <body style="background-color:navajowhite">
    <div class="caja-negra">
      <img src="App.png">
    </div>

    <form id="reiniciar-form">
      <input type="submit" value="Limpiar"/>
    </form>

    <form id="resumen-form">
      <input type="submit" value="Mostrar" />
    </form>
    <div id="resumen-div"></div>

    <form id="gasto-form">
      <br></br>
      <b>G A S T O</b>
      <br></br>
      <label for="gasto-monto">Monto</label>
      <input type="number" id="gasto-monto" />
      <label for="gasto-descripcion">Descripcion</label>
      <input type="string" id="gasto-descripcion" />
      <input type="submit" value="Registrar Gasto" />
    </form>
    <div id="gasto-div"></div>

    <form id="ingreso-form">
      <b>I N G R E S O</b>
      <br></br>
      <label for="ingreso-monto">Monto</label>
      <input type="number" id="ingreso-monto" />
      <label for="ingreso-descripcion">Descripcion</label>
      <input type="string" id="ingreso-descripcion" />
      <input type="submit" value="Registrar Ingreso" />
    </form>
    <div id="ingreso-div"></div>

    <form id="historial-form">
      <br></br>
      <b>!!! Historial De Transacciones !!!</b>
      <label id="historial-mostrar"></label>
      <input type="submit" value="Actualizar" />
      <br></br>
    </form>
    <div id="historial-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
